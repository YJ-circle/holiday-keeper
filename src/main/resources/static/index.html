<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Holiday Keeper</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>공휴일 수집 작업</h2>
                <div class="mb-3">
                    <button id="scrapeCountriesBtn" class="btn btn-primary">국가 정보 수집</button>
                    <small class="text-muted">국가 정보를 업데이트합니다.</small>
                </div>
                <hr>
                <div class="mb-3">
                    <h4>국가, 연도별 공휴일 수집</h4>
                    <div class="input-group mb-3">
                        <input type="number" id="yearScrapeInput" class="form-control" placeholder="수집할 연도 입력 (e.g., 2024)" min="1900" max="2100">
                        <button id="scrapeHolidaysBtn" class="btn btn-secondary">선택된 국가 목록으로 공휴일 수집</button>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h5>수집 가능한 국가 목록</h5>
                            <input type="text"
                                   id="filterAvailableInput"
                                   class="form-control mb-2"
                                   placeholder="국가명 또는 코드로 검색하세요">
                            <select id="availableCountriesSelect" class="form-select" size="10" multiple></select>
                            <button id="addCountryBtn" class="btn btn-primary mt-2">추가</button>
                        </div>
                        <div class="col-md-6">
                            <h5>수집할 국가 목록</h5>
                            <select id="selectedCountriesSelect" class="form-select" size="12" multiple></select>
                            <button id="removeCountryBtn" class="btn btn-danger mt-2">&laquo; 제거</button>
                        </div>
                    </div>
                    <small class="text-muted mt-2 d-block">
                        수집하고 싶은 국가를 선택하고, 연도를 입력한 후 버튼을 클릭하세요.
                    </small>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col-md-12">
                <h2>공휴일 정보 조회</h2>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="yearInput" class="col-form-label">Year</label>
                    </div>
                    <div class="col-auto">
                         <input type="number" id="yearInput" class="form-control" placeholder="e.g., 2025" value="2025">
                    </div>
                    <div class="col-auto">
                        <label for="countrySelect" class="col-form-label">Country</label>
                    </div>
                    <div class="col-auto">
                        <select id="countrySelect" class="form-select">
                            <option>Loading countries...</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button id="viewHolidaysBtn" class="btn btn-success">조회</button>
                        <button id="deleteHolidaysBtn" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Holidays</h3>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr style="text-align: center;">
                            <th style="min-width: 50px;">국가</th>
                            <th style="min-width: 110px;">날짜</th>
                            <th>유형 <i class="bi bi-question-circle" id="types-help-icon" style="cursor: pointer;"></i></th>
                            <th>공휴일 명</th>
                            <th>영문 명</th>
                            <th>적용 주(도시) 목록</th>
                        </tr>
                    </thead>
                    <tbody id="holidaysTableBody">
                        <!-- Holiday data will be inserted here -->
                    </tbody>
                </table>
                <nav id="pagination-nav" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="prev-page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item disabled" id="page-info-item"><a class="page-link" href="#">Page 1 of 1</a></li>
                        <li class="page-item" id="next-page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
